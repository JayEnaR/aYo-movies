<div class="flex flex-col  items-center w-full h-full mt-8 ">
    
        <mat-card class="flex flex-row mt-8">
            <img src="{{audioVisual.Poster}}" alt="poster"
                class="cursor-pointer object-cover rounded-t-md">
            <div class="mt-8">
                <div class="text-2xl font-semibold leading-tight">{{audioVisual.Title}}</div>
                <div class="text-gray-400 text-sm mt-1">{{audioVisual.Genre}}</div>
                <div class="mt-4">{{audioVisual.Plot}}</div>
            </div>
            <button mat-icon-button matTooltip="Add to watch later">
                <mat-icon>schedule</mat-icon>
            </button>
        </mat-card>
    
</div>
