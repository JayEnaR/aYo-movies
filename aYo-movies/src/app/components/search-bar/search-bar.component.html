<div class="flex flex-col items-center w-full h-full">
    <form class="mx-auto mt-8" [formGroup]="searchForm">
        <!-- Movie search input -->
        <mat-form-field class="w-96" appearance="outline">
            <!-- <mat-label>Search</mat-label> -->
            <input id="search" matInput [formControlName]="'search'">
            <mat-icon matPrefix>search</mat-icon>
            <button mat-icon-button matSuffix (click)="clearSearch()" >
                <mat-icon>close</mat-icon>
              </button>
            <!-- <mat-progress-spinner *ngIf="isSearching" class="pr-5" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
            <mat-error *ngIf="searchForm.controls['search'].errors?.['noResult']">
                No result
            </mat-error> -->
        </mat-form-field>
    </form>

</div>
