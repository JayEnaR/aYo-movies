<div class="flex flex-col items-center w-full h-full mt-12">
    <form class="mx-auto mt-8" [formGroup]="searchForm">
        <!-- Movie search input -->
        <mat-form-field class="w-96" appearance="outline">
            <input id="search" matInput [formControlName]="'search'">
            <mat-icon *ngIf="!hasValue" matPrefix>search</mat-icon>
            <button *ngIf="hasValue" mat-icon-button matSuffix (click)="clearSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <!-- Chipss -->
    <mat-chip-list aria-label="Fish selection" class="ring-inset ring-primary">
        <mat-chip *ngFor="let chip of queryTypes" [class.ring-2]="queryType == chip.key"
            (click)="onChipChange(chip.key)">{{chip.value}}</mat-chip>
    </mat-chip-list>
</div>
