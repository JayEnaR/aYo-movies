<div class="flex flex-col items-center w-full h-auto mt-4 sticky top-12 mat-app-background z-10 pb-4 " >
    <form class="mx-auto mt-8" [formGroup]="searchForm">
        <!-- Movie search input -->
        <mat-form-field class="w-96" appearance="outline">
            <input id="search" matInput [formControlName]="'search'">
            <mat-icon *ngIf="!hasValue" matPrefix class="mr-2">search</mat-icon>
            <mat-icon *ngIf="hasValue" (click)="clearSearch()" matSuffix class="cursor-pointer">close</mat-icon>
        </mat-form-field>
    </form>
    <!-- Chipss -->
    <!-- Not sure how to get Tailwind to pick up my primaries -->
    <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let chip of queryTypes" class="ring-inset ring-teal-400"
            [class.ring-1]="queryType == chip.key" color="primary" (click)="onChipChange(chip.key)">
            <label class="cursor-pointer">{{chip.value}}</label>
        </mat-chip>
    </mat-chip-list>
</div>
