<!-- Top bar area -->
<div class="flex flex-col flex-auto w-full mat-app-background" [ngClass]="{'theme-alternate': isDarkMode}">
    <div class="relative flex flex-0 items-center justify-end w-full h-16 sm:h-20 px-6 sm:px-8 z-49 bg-card border-t dark:bg-default print:hidden gap-4">
        <!-- Dark mode toggle -->
        <button mat-icon-button (click)="onDarkModeToggle()" matTooltip="Toggle dark mode on/off">
            <mat-icon *ngIf="isDarkMode">light_mode</mat-icon>
            <mat-icon *ngIf="!isDarkMode">dark_mode</mat-icon>
        </button>
    </div>
</div>
